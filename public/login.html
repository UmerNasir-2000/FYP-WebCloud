<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="footer.css" />

      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
  </head>
  <body>
    <!-- NAVBAR START-->
    <nav
      style="
        background-color: transparent !important;
        border-bottom: 1px solid blue;
      "
      class="navbar navbar-expand-lg navbar-dark bg-dark"
    >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand project-logo" href="#">&lt;/&gt;WebCloud</a>
      </div>
    </nav>

    <!-- NAVBAR END-->

    <!-- LOGIN FORM START-->
    <div class="myform">
      <div class="container">
        <div class="cover">
          <div class="front">
            <img src="images/nest.svg" alt="" />
          </div>
        </div>
        <div class="forms">
          <div class="form-content">
            <div class="login-form">
              <div class="title">Login</div>
              <form action="#">
                <div class="input-boxes">
                  <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input
                      type="text"
                      id="email"
                      placeholder="Enter your email"
                      required
                    />
                  </div>
                  <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input
                      type="password"
                      id="password"
                      placeholder="Enter your password"
                      required
                    />
                  </div>
                  <div class="text">
                    <a href="forgot-password.html">Forgot Password.?</a>
                  </div>

                  <button class="btn" type="button" id="register">Login</button>

                  <p class="text">
                    New To Web Cloud. ?
                    <a href="register.html" style="font-style: italic"
                      >Register</a
                    >
                  </p>
                  <span
                    style="
                      color: white;
                      padding: 2px;
                      border-radius: 3px;
                      display: none;
                      font-style: italic;
                    "
                    id="msg"
                  ></span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <section class="footer">
      <div class="box-container">
        <div class="box">
          <h3>Why choose us?</h3>
          <p>You can code any where any time without environmental setup</p>
        </div>

        <div class="box">
          <h3>Quick Links</h3>
          <a style="text-decoration: none" href="landing.html">home</a>
          <a style="text-decoration: none" href="userguide.html">about</a>
          <a style="text-decoration: none" href="#">contact</a>
          <a style="text-decoration: none" href="userguide.html">FAQ</a>
        </div>

        <div class="box">
          <h3>Contact Us</h3>
          <p><i class="fas fa-map-marker-alt"></i>SZABIST 100</p>
          <p><i class="fas fa-globe"></i> www.webcloud.com</p>
          <p><i class="fas fa-phone"></i> +123-456-7890.</p>
        </div>
      </div>

      <h1 class="credit">
        Created by
        <a style="text-decoration: none" href="#">Umer And Wahaj</a> | All
        Rights Reserved. &#169;
      </h1>
    </section>
    <!-- NAVBAR START-->
    <script src="login.js"></script>
  </body>
</html>
