<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Cloud</title>

    <link rel="icon" type="image/png" href="./favicon-32x32.png" />
    <script type="text/javascript" src="/jquery/jquery.min.js"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="publiclist.css" />
    <link rel="stylesheet" href="navbar.css" />
    <script type="text/javascript" src="/jquery/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="/bootstrap/js/bootstrap.min.js"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify.min.js"
      integrity="sha512-aVeS8p7lnH8hSLlG8zNWY/7qE3ZC1lgtZi00woKJpPwN8dw+kH3TSkxNzdFlgUxy5JYgdWIZhBIRZKzAIn698g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <style>
      table,tbody,tr  {
  all: unset !important;
   
}
    </style>
    <script>
      $(document).ready(function () { 
        $.ajax({
            url: `/api/user`,
            method: "GET",  
            headers: { Authorization: `Bearer ${localStorage.getItem("token")}` },
          }).then(function (res) {  
            $("#tblReg > table > tbody").empty(); 
            $.each(res.existingUsers, function (r1, reg) { 
              //  alert(JSON.stringify(reg))
              console.log(r1)
             
              let tr = `
              <tr>
                <td>
                <div
    class="box1"
    style="display: flex !important; flex-direction: row; padding: 2px"
  >
    <img src="./images/login1.svg" width="50px" height="50px" alt="" />
    <h3>${reg.first_name}</h3>
  </div> 
  
  <div class="box2" >
    <h3>${reg.email}</h3>
  </div>
  
  <div class="box3">
    <h3>${reg.has_subscription}</h3>
  </div>  
  </td>
    </tr>
         
                        
`;
              $("#tblReg > table > tbody").append(tr);
              
            });
          });
      })
    </script>
  </head>
  
  <body id="mybody">
    <nav class="navbar" style="padding: 0px 15px; background-color: black">
      <a class="navbar-brand" href="#">
        <img src="images/four.svg" height="50px" width="50px" alt="" />
      </a>
      <div style="justify-content: end !important">
        <ul
          class="navbar-nav"
          style="flex-direction: row; justify-content: flex-end !important"
        >
          <div class="section">
            <div class="top_navbar">
              <div class="bars">
                <a href="#">
                  <i class="fas fa-bars"></i>
                </a>
              </div>
            </div>
          </div>
        </ul>
      </div>
    </nav>
    <div class="sidebar-parent">
      <div class="sidebar-child">
        <div class="sidebar-pic">
          <a id="mypic" href=""></a>
        </div>

        <li>
          <button id="uname" class="btn-mini-side"></button>
        </li>
        <li>
          <button id="logout" class="btn-mini-side">
            <a style=" " target="_blank">LOGOUT</a>
          </button>
        </li>
      </div>
    </div>
    <div class="outer-grid">
      <div class="inner-grid">
        <h2 style="text-align: center">Admin View All Users</h2>
        <div class="data-grid" style="height: min-content" id="tblReg">
  <table>
    <div class="datah-grid">

    <div
    class="box1" 
  >
  
    <h3>Name</h3>
  </div> 
  
  <div class="box2" >
    <h3>Email</h3>
  </div>
  
  <div class="box3">
    <h3>Has Subscription</h3>
  </div>
</div> 
    <tbody></tbody>
  </table>
        </div>
    
      </div>
   
      </div>
   
    </div>
    <script src="navbar.js"></script>
  </body>
