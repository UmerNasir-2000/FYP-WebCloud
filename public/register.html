<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Web Cloud | Register</title>
    <link rel="stylesheet" href="register.css" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="footer.css" />

    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />

    <!-- Fontawesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="/jquery/jquery.min.js"></script>
  </head>
  <body>
    <nav
      style="
        background-color: transparent !important;
        border-bottom: 1px solid blue;
      "
      class="navbar navbar-expand-lg navbar-dark bg-dark"
    >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand project-logo" href="#">&lt;/&gt;WebCloud</a>
      </div>
    </nav>
    <div class="myform">
      <div class="container">
        <div class="cover" style="padding-right: 5px">
          <img src="images/output-onlinegiftools.gif" alt="" />
        </div>
        <div class="forms">
          <div class="form-content">
            <div class="login-form">
              <div class="title">Register</div>
              <form action="#">
                <div class="input-boxes">
                  <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input
                      type="text"
                      id="firstName"
                      placeholder="Enter your First Name"
                      required
                    />
                  </div>
                  <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input
                      type="text"
                      id="lastName"
                      placeholder="Enter your Last Name"
                      required
                    />
                  </div>
                  <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input
                      type="text"
                      id="email"
                      placeholder="Enter your Email"
                      required
                    />
                  </div>
                  <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input
                      type="password"
                      id="password"
                      placeholder="Enter your Password"
                      required
                    />
                  </div>
                  <div class="text">
                    <p style="margin-top: 0 !important">
                      Already Have An Account.?<a
                        href="login.html"
                        style="font-style: italic"
                      >
                        Login</a
                      >
                    </p>
                  </div>
                  <button
                    class="btn"
                    type="button"
                    id="register"
                    style="margin-bottom: 10px"
                  >
                    Register
                  </button>

                  <!-- <div class="text sign-up-text">
                  Don't have an account? <label for="flip">Sigup now</label>
                </div> -->
                </div>
                <span style="color: red" id="msg"></span>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <section class="footer">
      <div class="box-container">
        <div class="box">
          <h3>Why choose us?</h3>
          <p>You can code any where any time without environmental setup</p>
        </div>

        <div class="box">
          <h3>Quick Links</h3>
          <a style="text-decoration: none" href="landing.html">home</a>
          <a style="text-decoration: none" href="userguide.html">about</a>
          <a style="text-decoration: none" href="#">contact</a>
          <a style="text-decoration: none" href="userguide.html">FAQ</a>
        </div>

        <div class="box">
          <h3>Contact Us</h3>
          <p><i class="fas fa-map-marker-alt"></i>SZABIST 100</p>
          <p><i class="fas fa-globe"></i> www.webcloud.com</p>
          <p><i class="fas fa-phone"></i> +123-456-7890.</p>
        </div>
      </div>

      <h1 class="credit">
        Created By
        <a style="text-decoration: none" href="#">Umer And Wahaj</a> | All
        Rights Reserved. &#169;
      </h1>
    </section>
    <script src="register.js"></script>
  </body>
</html>
